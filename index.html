uct teams from top companies:\"},\"doDont\":{\"title\":\"Program Guidelines\",\"heading\":\"Guidelines for success\",\"doSection\":{\"titlePrefix\":\"Please\",\"titleHighlight\":\"DO\",\"items\":[{\"number\":\"01\",\"text\":\"Use branding from our brand page or content from our social media. Contact us if you need more assets.\"},{\"number\":\"02\",\"text\":\"Place your affiliate link in blogs, comparisons, social media, etc.\"},{\"number\":\"03\",\"text\":\"Promote UX Pilot with your link on social media channels.\"}]},\"dontSection\":{\"titlePrefix\":\"Please\",\"titleHighlight\":\"DON'T\",\"items\":[{\"number\":\"01\",\"text\":\"Use your affiliate link on sites with adult or illegal content.\"},{\"number\":\"02\",\"text\":\"Promote UX Pilot without our branding guidelines.\"},{\"number\":\"03\",\"text\":\"Use fraudulent marketing tactics.\"},{\"number\":\"04\",\"text\":\"Abuse the program.\"},{\"number\":\"05\",\"text\":\"Run Google Ads (or ads channels we prohibit)\"}]}},\"faqs\":{\"title\":\"FAQs\",\"description\":\"What you need to know about this UX Pilot\",\"default\":{\"items\":[{\"value\":\"question-1\",\"question\":\"Can I test UX Pilot before subscribing?\",\"answer\":\"Yes, you can test UX Pilot for free. Simply sign up for a free account, and you'll receive complimentary credits to explore our AI models. These credits allow you to generate wireframes, high-fidelity designs, and predictive heatmaps without any cost.\"},{\"value\":\"question-2\",\"question\":\"Can I customize the designs generated by the AI?\",\"answer\":\"Yes, our tool supports customization of AI-generated designs. You can modify colors, fonts to align with your specific needs and brand guidelines. Additionally, you can also import the designs into Figma for further customization and collaboration.\"},{\"value\":\"question-3\",\"question\":\"Does the tool support iterative design processes?\",\"answer\":\"Absolutely. Our tool is designed to facilitate iterative design processes. You can generate multiple versions, refine designs based on feedback, and continuously improve your work using our AI-powered features.\"},{\"value\":\"question-4\",\"question\":\"What types of designs can I create with UX Pilot?\",\"answer\":\"UX Pilot allows you to create a wide range of designs including wireframes, high-fidelity mockups, and predictive heatmaps for both mobile and desktop platforms. Our AI-powered tools can assist with various aspects of UX/UI design, from initial concepts to detailed prototypes. Whether you're working on single screens or complex user flows, UX Pilot provides the flexibility to design for different device types and user journeys.\"},{\"value\":\"question-5\",\"question\":\"Can I purchase additional credits?\",\"answer\":\"Yes, once you're on a paid plan, you have the option to purchase additional credits. These extra credits do not expire, giving you flexibility in your usage.\"},{\"value\":\"question-10\",\"question\":\"What is your refund policy?\",\"answer\":\"As a bootstrapped company with high costs for AI models and GPU provisioning, we're unable to offer refunds. Our providers don't allow refunds for these usages. However, if you experience issues, please contact support@uxpilot.ai for assistance.\"},{\"value\":\"question-9\",\"question\":\"How do I cancel my subscription?\",\"answer\":\"You can cancel your subscription at any time by following these steps: Log in to your account. Click on your avatar, then select 'Account Settings'. Click on 'Manage Plan'. From there, you have the option to cancel your subscription.\"},{\"value\":\"question-6\",\"question\":\"How can I get an invoice for my subscription?\",\"answer\":\"You can easily obtain an invoice by following these steps: Log in to your account. Click on your avatar, then select 'Account Settings'. Click on 'Manage Plan'. You'll find a link to Stripe where you can download your invoice.\"},{\"value\":\"question-7\",\"question\":\"Is my data safe? Will it be used to train AI models?\",\"answer\":\"Your data's security is our top priority. We use Google Cloud encryption with 256-bit AES to encrypt your data at rest and in transit. We assure you that we won't use your data to train AI models, maintaining the confidentiality and integrity of your information.\"},{\"value\":\"question-8\",\"question\":\"Still have questions?\",\"answer\":\"Reach out to us at support@uxpilot.ai, we're here to help.\"}]},\"img2html\":{\"items\":[{\"value\":\"question-2\",\"question\":\"Can I customize the HTML code generated from images?\",\"answer\":\"Yes, our Image to HTML Generator produces clean, customizable code. You can modify the HTML, Tailwind / CSS classes, and styling to align with your specific requirements and coding standards. Additionally, you can export the generated code to your preferred code editor for further refinement.\"},{\"value\":\"question-3\",\"question\":\"Does the tool support iterative code generation processes?\",\"answer\":\"Absolutely. Our Image to HTML conversion tool is designed to facilitate iterative development processes. You can generate multiple code versions from different images, refine the output based on feedback, and continuously improve your code using our AI-powered features.\"},{\"value\":\"question-9\",\"question\":\"What types of images can I convert to HTML with UX Pilot?\",\"answer\":\"UX Pilot's Image to HTML Generator supports a wide range of image inputs including screenshots, mockups, and design files for both mobile and desktop layouts. Our AI-powered tools can process various aspects of web design, from simple components to complex page layouts. Whether you're converting single elements or complete webpage designs, UX Pilot provides the flexibility to generate semantic HTML code for different screen sizes and responsive breakpoints.\"},{\"value\":\"question-10\",\"question\":\"Can I purchase additional credits for image conversion?\",\"answer\":\"Yes, once you're on a paid plan, you have the option hen select 'Account Settings'. Click on 'Manage Plan'. From there, you have the option to cancel your subscription.\"},{\"value\":\"question-5\",\"question\":\"What is your refund policy?\",\"answer\":\"As a bootstrapped company with high costs for AI models and GPU provisioning, we're unable to offer refunds. Our providers don't allow refunds for these usages. However, if you encounter any issues with our wireframing tools, please contact support@uxpilot.ai for assistance.\"},{\"value\":\"question-6\",\"question\":\"How can I get an invoice for my subscription?\",\"answer\":\"You can easily obtain an invoice through these steps: Log in to your account. Click on your avatar, then select 'Account Settings'. Click on 'Manage Plan'. You'll find a link to Stripe where you can download your invoice.\"},{\"value\":\"question-7\",\"question\":\"Is my wireframe data secure? Will it be used to train AI models?\",\"answer\":\"Your wireframe data's security is our highest priority. We utilize Google Cloud encryption with 256-bit AES to encrypt your data at rest and in transit. We guarantee that we won't use your wireframes to train AI models, ensuring the confidentiality and integrity of your information.\"},{\"value\":\"question-14\",\"question\":\"How is UX Pilot’s AI wireframe generator different from other wireframing tools?\",\"answer\":\"UX Pilot stands out by integrating directly with Figma and offering chat-based editing. You can generate entire screen flows, refine them through natural language, and even convert images into wireframes. UX Pilot’s wireframe generator is also trained on the latest UX designs, so you can be sure that you’ll always receive a modern, personalized AI generated wireframe. It’s built to remove design barriers while staying powerful enough for professional workflows.\"},{\"value\":\"question-8\",\"question\":\"Still have questions about our AI Wireframe Generator?\",\"answer\":\"Reach out to us at support@uxpilot.ai, we're here to assist you with any wireframing related questions.\"}]},\"figma\":{\"items\":[{\"value\":\"question-1\",\"question\":\"Do I need a separate subscription for the UX Pilot Figma plugin?\",\"answer\":\"No, your UX Pilot subscription works seamlessly across both our web platform and Figma plugin. You can use the same credits and features whether you're working in Figma or our web interface, providing a unified design experience.\"},{\"value\":\"question-1b\",\"question\":\"What can UX PIlot’s Figma AI plugin help me with?\",\"answer\":\"UX Pilot’s Figma AI plugins help you design faster and smarter by removing repetitive setup work. You can instantly generate wireframes for mobile or desktop screens, turn sketches or screenshots into editable layouts, and build complete user flows without manual dragging and resizing.\"},{\"value\":\"question-2\",\"question\":\"Can I try the UX Pilot Figma plugin before subscribing?\",\"answer\":\"Yes, you can test our Figma plugin for free. Create an account to receive complimentary credits for exploring our AI design capabilities directly within Figma. Generate professional UI designs, wireframes, and interactive prototypes without any initial cost.\"},{\"value\":\"question-3\",\"question\":\"How does UX Pilot's Figma plugin compare to other AI design plugins?\",\"answer\":\"Unlike other Figma AI plugins that focus solely on component generation, UX Pilot offers comprehensive UX/UI capabilities including wireframing, high-fidelity designs, and predictive heatmaps directly within Figma. Our plugin maintains design system consistency and supports real-time collaboration while leveraging advanced AI features.\"},{\"value\":\"question-4\",\"question\":\"Can I customize the AI-generated designs in Figma?\",\"answer\":\"Absolutely. All designs generated by our Figma plugin are fully customizable using Figma's native tools. You can modify colors, typography, layouts, and components while maintaining your design system consistency. The AI-generated eleme
